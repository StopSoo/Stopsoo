<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어 : 
        <span id="word">
            <input type="text">
            <button>입력</button>
        </span>
    </div>
    <script>
        // prompt : 사용자로부터 입력 받기
        // alert : 경고창 띄우기
        // confirm : 사용자로부터 예/아니오 받기
        const number = parseInt(prompt("몇 명이 참가하나요?"), 10); // 문자열로 받기 때문에 숫자로 변경
        alert(number);  
        const yesOrNo = confirm('맞나요 ?');
    </script>
</body>
</html>
