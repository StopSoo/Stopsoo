<!-- /**
 * Execution Context (실행 컨텍스트)
 * - Global Context : 최상위 execution context, 코드를 실행하면 무조건 생성되는 context
 *                    웹에서의 window 객체나 nodeJS에서의 global 객체를 생성하고 들고 있는다.
 * - Function Context : 함수가 실행될 때마다 함수 별로 실행되는 context다. 함수 실행에 대한 모든 정보를 가지고 있다.
 * => 프로그램을 실행하면 기본적으로 global context가 실행되며, 함수를 실행할 때마다 function context가 실행된다고 생각하면 된다. 
 */ -->

<script>
    function one(){
        console.log('run one');
        console.log('run one finished');
    }

    function two(){
        console.log('run two');
        one();
        console.log('run two finished');
    }

    function three(){
        console.log('run three');
        two();
        console.log('run three finished');
    }
</script>
