<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const state = {
      _data: "Hello World",
    };

    const render = () => (document.body.innerHTML = `<p>${state.data}</p>`);

    Object.defineProperty(state, "data", {
      get() {
        console.log("get");
        return state._data;
      },
      set(value) {
        console.log("set");
        state._data = value;
        render(); // 변경한 value를 다시 html의 body에 띄우기
      },
    });

    render();

    state.data = "안녕";
    // state.data = "Hello World";
  </script>
</body>
</html>
